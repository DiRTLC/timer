<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计时器</title>
  <link rel="stylesheet" href="./css/css.css">
</head>
<body>
  <div id="wrap">
    <img src="./img/timg%20(1).jpg" alt="" class="bgImg">
    <div class="header">魔方计时器</div>
    <div class="disorganizeWrap">
      <p class="cubeType">三阶</p>
      <p class="disorganize"></p>
    </div>
    <div class="showTime">
      <span class="second">0</span><span>.</span><span class="millisecond">00</span>
    </div>
    <div class="resultListWrap">
      <p class="listTitle">成绩列表</p>
      <div class="listClassify">
        <div>序号</div>
        <div>时间</div>
        <div>5次平均</div>
        <div>12次平均</div>
      </div>
      <div class="listContent">
        <ul class="resultList">

        </ul>
      </div>
      <div class="removeAll">清空</div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
