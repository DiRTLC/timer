<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>计时器</title>
  <link rel="stylesheet" href="./css/css.css">
</head>
<body>
  <div id="wrap">
    <img src="./img/timg%20(1).jpg" alt="" class="bgImg">
    <div class="header">魔方计时器</div>
    <div class="mainWrap">
      <div class="left">
        <div class="timerBlock">
          <div class="disorganizeWrap">
            <p class="cubeType">三阶</p>
            <p class="disorganize"></p>
          </div>
          <div class="showTime">
            <span class="second">0</span><span>.</span><span class="millisecond">00</span>
          </div>
        </div>
        <div class="info">
          <p>统计信息生成于 <span class="generatedTime"></span></p>
          <ul class="infoDetail">
            <li class="">完成次数/尝试次数: <span class="cAndT">N/A</span></li>
            <li class="">总平均: <span class="grandAvg"></span></li>
            <li class="">去尾平均: <span class="onAverage"></span></li>
            <li class="">最快5次去尾平均: <span class="fastestAvg5"></span></li>
            <li class="">最快12次去尾平均: <span class="fastestAvg12"></span></li>
            <li class="">最快单次: <span class="fastest"></span></li>
            <li class="">最慢单次: <span class="slowest"></span></li>
          </ul>
        </div>
        <div class="resultListControl">
          <p class="text">隐藏列表</p>
          <span class="icon"></span>
        </div>
      </div>

      <div class="right">
        <div class="resultListWrap">
          <p class="listTitle">成绩列表</p>
          <div class="listClassify">
            <div>序号</div>
            <div>时间</div>
            <div>5次平均</div>
            <div>12次平均</div>
          </div>
          <div class="listContent">
            <ul class="resultList">

            </ul>
            <div class="tip hide">还没有成绩呦</div>
          </div>
          <div class="removeAll">清空此列表成绩</div>
        </div>
      </div>
    </div>


  </div>
  <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.20.1/moment.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
