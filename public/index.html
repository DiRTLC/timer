            <li class="">总平均: <span class="grandAvg"></span></li>
            <li class="">去尾平均: <span class="onAverage"></span></li>
            <li class="">最快5次去尾平均: <span class="fastestAvg5"></span></li>
            <li class="">最快12次去尾平均: <span class="fastestAvg12"></span></li>
            <li class="">最快单次: <span class="fastest"></span></li>
